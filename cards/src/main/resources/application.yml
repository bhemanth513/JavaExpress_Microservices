info:
  app:
    description: JavaExpress Cards MS
    version: 0.0.1
  contact: 88888
management:
  endpoints:
    web:
      exposure:
        include: '*'
  info:
    env:
      enabled: true
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
  tracing:
    sampling:
      probability: 1.0
server:
  port: 9094
spring:
  application:
    name: cards
  datasource:
    password: admin
    url: jdbc:h2:mem:cardsdb
    username: admin
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:9002/eureka/
  instance:
    prefer-ip-address: true


logging:
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}'